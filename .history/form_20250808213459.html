<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 ‚Äì Product Review Form</title>
    <meta name="description" content="WDD 131 ‚Äì This a page that shows to the user a product review form.">
    <meta name="author" content="Isabella Arrieta">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Play:wght@400;700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head><body>
    <header>
        <div class="title">
            <h1>Product Review</h1>
        </div>
    </header>
    <main>
        <form method="get" action="review.html">
            <fieldset>
                <div class="sect">
                    <label>Product Name*</label>
                    <select id="productName" name="productName" title="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    </select>
                </div>
                
                <div class="sect">
                    <label>Overall Rating*</label>
                    <div class="stars">
                        <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar" ></label>
                        <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                        <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                        <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                        <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                    </div>
                </div>

                <div class="sect">
                    <label>Date of Installation*</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="sect">
                    <label class="b">Which features did you find useful in the product? <br><i>(Check all that apply)</i></label>
                    <div class="adjust">
                    <label><input type="checkbox" id="task1" name="task" value="1"> Durability</label>
                    <label><input type="checkbox" id="task2" name="task" value="2"> Ease of Use</label>
                    <label><input type="checkbox" id="task3" name="task" value="3"> Performance</label>
                    <label><input type="checkbox" id="task4" name="task" value="4"> Design</label>
                    </div>
                </div>

                <div class="sect">
                    <label for="feedback">Written Review (Optional)</label>
                    <textarea id="feedback" name="feedback" rows="4"></textarea>
                </div>

                <div class="sect">
                    <label for="user">Your name (Optional)</label>
                    <input type="text" id="user" name="user">
                </div>

                <button type="submit">Post Review</button>
            </fieldset>
            
            
            
        </form>
    </main>
    <footer>
        <p>
            ¬©Ô∏è<span id="currentyear"></span> üåª Isabella Arrieta üåª Barranquilla, Colombia
        </p>
        <p class="last-modified">
            <span id="lastModified"></span>
        </p>
    </footer>
</body>
</html>
